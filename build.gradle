group 'com.github.mgrzeszczak'
version '1.0'

apply plugin: 'java'
apply plugin: 'jacoco'

targetCompatibility = 1.8
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

jacocoTestReport {
    reports {
        xml.enabled true
        html.enabled false
    }
}

dependencies {
    compileOnly "org.projectlombok:lombok:${lombok_version}"
    compile "org.apache.logging.log4j:log4j-core:${log4j2_version}"
    compile "org.apache.logging.log4j:log4j-api:${log4j2_version}"
    compile "org.jetbrains:annotations:${jetbrains_annotations_version}"
    compile "io.reactivex.rxjava2:rxjava:${rxjava_version}"
    testCompile "org.mockito:mockito-core:${mockito_version}"
    testCompile "org.assertj:assertj-core:${assertj_version}"
    testCompile "junit:junit:${junit_version}"
}